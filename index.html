<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  transition: background 2s ease;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
  position: relative;
  z-index: 2;
}

h1 {
  margin-bottom: 20px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s;
}

button:hover {
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

#nextBtn, #backBtn {
  background: #6c757d;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
}

/* Heartbeat animation */
@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.15); }
  28% { transform: scale(1); }
  42% { transform: scale(1.15); }
  70% { transform: scale(1); }
}
.heartbeat {
  animation: heartbeat 1.2s infinite;
}

#no {
  background: #adb5bd;
  color: black;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(800px) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text"></h1>
  <button id="nextBtn">Next</button>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4" type="audio/mp4">
</audio>

<script>
// ---------- STATE ----------
let index = 0;
let noScale = 1;
let yesScale = 1;
let screen = "intro";

// ---------- HEARTBEAT SOUND ----------
let audioCtx;
let heartbeatOsc;

function startHeartbeatSound() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  heartbeatOsc = audioCtx.createOscillator();
  heartbeatOsc.type = "sine";
  heartbeatOsc.frequency.value = 80;
  const gain = audioCtx.createGain();
  gain.gain.value = 0.03;
  heartbeatOsc.connect(gain).connect(audioCtx.destination);
  heartbeatOsc.start();
}

function stopHeartbeatSound() {
  if (heartbeatOsc) {
    heartbeatOsc.stop();
    heartbeatOsc = null;
  }
}

// ---------- INTRO ----------
const messages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

function typeText(text) {
  const el = document.getElementById("text");
  el.innerHTML = "";
  let i = 0;
  const t = setInterval(() => {
    el.innerHTML += text[i++];
    if (i === text.length) clearInterval(t);
  }, 50);
}

typeText(messages[index++]);

document.getElementById("nextBtn").onclick = () => {
  if (index < messages.length) {
    typeText(messages[index++]);
  } else {
    showLoveQuestion();
  }
};

// ---------- LOVE QUESTION ----------
function showLoveQuestion() {
  screen = "love";
  noScale = 1;
  yesScale = 1;
  stopMusic();

  document.getElementById("box").innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" class="heartbeat">Yes</button>
    <button id="no">No</button><br>
    <button id="backBtn">Back</button>
  `;

  const yes = document.getElementById("yes");
  yes.onmouseenter = startHeartbeatSound;
  yes.onmouseleave = stopHeartbeatSound;
  yes.onclick = yesClicked;

  document.getElementById("no").onclick = shrinkNoGrowYes;
  document.getElementById("backBtn").onclick = goBack;
}

function shrinkNoGrowYes() {
  noScale -= 0.2;
  yesScale += 0.2;

  const no = document.getElementById("no");
  const yes = document.getElementById("yes");

  if (noScale <= 0.15) {
    no.style.opacity = "0";
    no.disabled = true;
  } else {
    no.style.transform = `scale(${noScale})`;
  }

  yes.style.transform = `scale(${yesScale})`;
  navigator.vibrate?.(80);
}

// ---------- YES ----------
function yesClicked() {
  stopHeartbeatSound();
  if (!confirm("ARE YOU SURE?")) {
    showSecondThoughts();
    return;
  }

  playMusic();
  romanticMode();
  showIKnewIt();
}

// ---------- SECOND THOUGHTS ----------
function showSecondThoughts() {
  screen = "second";
  stopMusic();

  document.getElementById("box").innerHTML = `
    <h1>Having second thoughts? Huh? üòè</h1>
    <button id="nextBtn">Next</button>
    <button id="backBtn">Back</button>
  `;

  document.getElementById("nextBtn").onclick = showLoveQuestion;
  document.getElementById("backBtn").onclick = goBack;
}

// ---------- FINAL ----------
function showIKnewIt() {
  screen = "knew";
  document.getElementById("box").innerHTML = `
    <h1>I knew it ü•∞</h1>
    <button id="nextBtn">Next</button>
    <button id="backBtn">Back</button>
  `;
  heartBurst();
  document.getElementById("nextBtn").onclick = showLoveToo;
  document.getElementById("backBtn").onclick = goBack;
}

// ---------- LOVE TOO + CUTE PARAGRAPH ----------
function showLoveToo() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>I Love You toooo ‚ù§Ô∏è</h1>
    <button id="nextBtn">Next</button>
    <button id="backBtn">Back</button>
  `;

  document.getElementById("nextBtn").onclick = showCuteParagraph;
  document.getElementById("backBtn").onclick = goBack;
}

function showCuteParagraph() {
  const box = document.getElementById("box");
  box.innerHTML = "";

  const lines = [
    "Not gonna ask you to be my Valentine‚Ä¶",
    "because you‚Äôre already mine üòå",
    "I wanna be the guy who wakes up with you every morning,",
    "sleeps next to you every night,",
    "watches movies with you,",
    "watches you eat your lunch like it‚Äôs my favorite show,",
    "and gets unlimited access to your drama üíù"
  ];

  lines.forEach(line => {
    const p = document.createElement("p");
    p.textContent = line;
    p.style.opacity = 0;
    p.style.transition = "opacity 1s";
    p.style.fontSize = "18px";
    box.appendChild(p);
  });

  const paragraphs = box.querySelectorAll("p");
  paragraphs.forEach((p, i) => {
    setTimeout(() => {
      p.style.opacity = 1;
    }, i * 1200);
  });
}

// ---------- BACK ----------
function goBack() {
  stopMusic();
  location.reload(); // simple clean reset
}

// ---------- MUSIC ----------
function playMusic() {
  document.getElementById("music").play().catch(()=>{});
}
function stopMusic() {
  const m = document.getElementById("music");
  m.pause();
  m.currentTime = 0;
}

// ---------- EFFECTS ----------
function romanticMode() {
  const colors = [
    'linear-gradient(135deg,#ff758c,#ff7eb3)',
    'linear-gradient(135deg,#ff9a9e,#fad0c4)'
  ];
  let i = 0;
  setInterval(() => {
    document.body.style.background = colors[i++ % colors.length];
  }, 1200);
}

function heartBurst() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
