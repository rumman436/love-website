<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
}

#text {
  font-size: 22px;
  min-height: 90px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #222;
  color: white;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
  <div id="text"></div>
  <button id="next">Next</button>
</div>

<script>
const messages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are my Wareesha",
  "Just kidding ðŸ˜‚",
  "Do you love me? â¤ï¸"
];

let index = 0;
let typing = false;

const text = document.getElementById("text");
const nextBtn = document.getElementById("next");

function typeText(message) {
  typing = true;
  text.innerHTML = "";
  let i = 0;

  const interval = setInterval(() => {
    text.innerHTML += message[i];
    i++;
    if (i === message.length) {
      clearInterval(interval);
      typing = false;
    }
  }, 45);
}

nextBtn.onclick = () => {
  if (typing) return;

  if (index < messages.length) {
    typeText(messages[index]);
    index++;
  }
};

// start first message
typeText(messages[index]);
index++;
</script>

</body>
</html>
