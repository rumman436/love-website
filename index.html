<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
}

#text {
  font-size: 22px;
  min-height: 90px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
}

#next {
  background: #222;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
}
</style>
</head>

<body>

<div class="container">
  <div id="text"></div>

  <div id="choices" style="display:none;">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <button id="next">Next</button>
</div>

<script>
const messages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are my Wareesha",
  "Just kidding ðŸ˜‚",
  "Do you love me? â¤ï¸"
];

let index = 0;
let typing = false;
let stage = "intro"; // intro | yes1 | yes2

const text = document.getElementById("text");
const nextBtn = document.getElementById("next");
const choices = document.getElementById("choices");

function typeText(message) {
  typing = true;
  text.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    text.innerHTML += message[i++];
    if (i === message.length) {
      clearInterval(interval);
      typing = false;
    }
  }, 45);
}

nextBtn.onclick = () => {
  if (typing) return;

  // INTRO FLOW
  if (stage === "intro") {
    if (index < messages.length) {
      typeText(messages[index]);

      // when we reach the question
      if (messages[index] === "Do you love me? â¤ï¸") {
        choices.style.display = "block";
        nextBtn.style.display = "none";
      }

      index++;
    }
  }

  // AFTER "I knew it"
  else if (stage === "yes1") {
    typeText("I Love You toooo â¤ï¸");
    nextBtn.style.display = "none";
    stage = "done";
  }
};

document.getElementById("yes").onclick = () => {
  choices.style.display = "none";
  nextBtn.style.display = "block";
  typeText("I knew it ðŸ¥°");
  stage = "yes1";
};

document.getElementById("no").onclick = () => {
  choices.style.display = "none";
  nextBtn.style.display = "none";
  typeText("Okayâ€¦ Iâ€™ll wait ðŸ™‚");
};

// START
typeText(messages[index]);
index++;
</script>

</body>
</html>
