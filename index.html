<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  transition: background 2s ease;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
  position: relative;
  z-index: 2;
}

h1, p {
  margin-bottom: 10px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s;
}

button:hover {
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

#yes {
  background: #ff4d6d;
  color: white;
}

.heartbeat {
  animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.15); }
  28% { transform: scale(1); }
  42% { transform: scale(1.15); }
  70% { transform: scale(1); }
}

#no {
  background: #adb5bd;
  color: black;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(800px) rotate(360deg); }
}

.nav-buttons {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text"></h1>
  <div class="nav-buttons">
    <button id="nextBtn">Next</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4" type="audio/mp4">
</audio>

<script>
// ---------------- Intro messages ----------------
const introMessages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

const paragraphLines = [
  "Not gonna ask you to be my Valentine‚Ä¶",
  "because you‚Äôre already mine üòå",
  "I wanna be the guy who wakes up with you every morning,",
  "sleeps next to you every night,",
  "watches movies with you,",
  "watch you eat your lunch like it‚Äôs my favorite show,",
  "and unlimited access to your drama üíù"
];

let stepIndex = 0;
let introIndex = 0;
let paragraphIndex = 0;
let noScale = 1;
let yesScale = 1;

const box = document.getElementById("box");
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");

// Typing animation function
function typeText(text, callback) {
  textEl.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    textEl.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 50);
}

// Show next intro message
function nextIntro() {
  if (introIndex < introMessages.length) {
    typeText(introMessages[introIndex], () => {});
    introIndex++;
  } else {
    showLoveQuestion();
  }
}

// ---------------- Next button ----------------
nextBtn.onclick = () => {
  if (introIndex < introMessages.length) {
    nextIntro();
  }
};

// ---------------- LOVE QUESTION ----------------
function showLoveQuestion() {
  box.innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" class="heartbeat">Yes</button>
    <button id="no">No</button>
  `;

  document.getElementById("yes").onclick = yesClicked;
  document.getElementById("no").onclick = shrinkNoGrowYes;
}

// YES/NO logic
function shrinkNoGrowYes() {
  noScale -= 0.2;
  yesScale += 0.2;
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  if(noScale <= 0.15){
    noBtn.style.opacity="0";
    noBtn.disabled=true;
  } else {
    noBtn.style.transform = `scale(${noScale})`;
  }
  yesBtn.style.transform = `scale(${yesScale})`;
  navigator.vibrate?.(80);
}

function yesClicked() {
  if(!confirm("ARE YOU SURE?")) {
    showSecondThoughts();
    return;
  }
  playMusic();
  romanticMode();
  showIKnewIt();
}

function showSecondThoughts() {
  textEl.textContent = "Having second thoughts? Huh? üòè";
  nextBtn.onclick = () => showLoveQuestion();
}

// ---------------- I KNEW IT ----------------
function showIKnewIt() {
  typeText("I knew it ü•∞", () => {
    heartBurst();
    nextBtn.onclick = showLoveToo;
  });
}

// ---------------- I LOVE YOU TOO ----------------
function showLoveToo() {
  typeText("I Love You toooo ‚ù§Ô∏è", () => {
    nextBtn.onclick = showParagraph;
  });
}

// ---------------- Paragraph ----------------
function showParagraph() {
  box.innerHTML = `<div id="para"></div><div class="nav-buttons"><button id="nextBtn">End</button></div>`;
  const paraDiv = document.getElementById("para");
  paragraphIndex = 0;

  function typeLine() {
    if (paragraphIndex < paragraphLines.length) {
      const p = document.createElement("p");
      paraDiv.appendChild(p);
      let text = paragraphLines[paragraphIndex];
      let i = 0;
      const interval = setInterval(() => {
        p.textContent += text[i++];
        if (i >= text.length) {
          clearInterval(interval);
          paragraphIndex++;
          typeLine();
        }
      }, 50);
    }
  }
  typeLine();

  document.getElementById("nextBtn").onclick = () => alert("Flow Completed üòò");
}

// ---------------- Hearts & Music ----------------
function heartBurst() {
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

function playMusic(){
  document.getElementById("music").play().catch(()=>{});
}

function romanticMode(){
  const colors = [
    'linear-gradient(135deg,#ff758c,#ff7eb3)',
    'linear-gradient(135deg,#ff9a9e,#fad0c4)'
  ];
  let i=0;
  setInterval(()=>document.body.style.background=colors[i++%colors.length],1200);
}

// ---------------- Start first intro ----------------
typeText(introMessages[0]);
introIndex = 1;

</script>
</body>
</html>
