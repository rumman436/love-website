<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial;
  background: #fff0f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.box {
  max-width:90%;
}

h1 { font-size:24px; min-height:60px; }

button {
  margin-top:20px;
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

#nextBtn { background:#ff4d6d; color:white; }

.choices { display:none; margin-top:20px; gap:20px; justify-content:center; }
.choices button { background:#ff758f; color:white; padding:12px 22px; border:none; border-radius:20px; cursor:pointer; }
</style>
</head>
<body>

<div class="box">
  <h1 id="text"></h1>

  <button id="nextBtn">Next</button>

  <div class="choices" id="choices">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4" type="audio/mp4">
</audio>

<script>
const steps = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good üòå",
  "Dance if you‚Äôre my Wareesha",
  "Just kidding üòÇ",
  "Do you love me?"
];

let stepIndex = 0;
let afterYesStep = 0; // 0 = not clicked, 1 = "I knew it", 2 = "I Love You toooo"
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");
const choices = document.getElementById("choices");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

function typeText(msg, callback) {
  textEl.textContent = "";
  let i = 0;
  const interval = setInterval(()=>{
    textEl.textContent += msg[i++];
    if(i >= msg.length){
      clearInterval(interval);
      if(callback) callback();
    }
  },45);
}

function showStep(){
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";

  typeText(steps[stepIndex], ()=>{
    if(steps[stepIndex] === "Do you love me?"){
      nextBtn.style.display = "none";
      choices.style.display = "flex";
    }
  });
}

nextBtn.onclick = ()=>{
  if(afterYesStep === 1){
    // Show "I Love You toooo ‚ù§Ô∏è"
    typeText("I Love You toooo ‚ù§Ô∏è");
    afterYesStep = 2;
    nextBtn.style.display = "none";
    music.play();
    return;
  }

  if(stepIndex < steps.length - 1){
    stepIndex++;
    showStep();
  }
};

yesBtn.onclick = ()=>{
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";
  typeText("I knew it ü•∞");
  afterYesStep = 1;
};

noBtn.onclick = ()=>{
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";
  typeText("Having second thoughts? Huh?");
};
  
// start
showStep();
</script>

</body>
</html>
