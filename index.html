<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heyy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.box {
  max-width: 90%;
}

h1 {
  font-size: 24px;
  min-height: 70px;
}

button {
  margin: 15px;
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.choices {
  display: none;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="box">
  <div id="content"></div>

  <button id="nextBtn">Next</button>

  <div class="choices" id="choices">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
const steps = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good üòå",
  "Dance if you‚Äôre my Wareesha",
  "Just kidding üòÇ",
  "Do you love me?"
];

let stepIndex = 0;
let yesScale = 1;
let noScale = 1;

const content = document.getElementById("content");
const nextBtn = document.getElementById("nextBtn");
const choices = document.getElementById("choices");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function typeText(text, callback) {
  content.innerHTML = "<h1></h1>";
  const h1 = content.querySelector("h1");
  let i = 0;
  const interval = setInterval(() => {
    h1.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 40);
}

function showStep() {
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";

  typeText(steps[stepIndex], () => {
    if (steps[stepIndex] === "Do you love me?") {
      nextBtn.style.display = "none";
      choices.style.display = "block";
    }
  });
}

nextBtn.onclick = () => {
  if (stepIndex < steps.length - 1) {
    stepIndex++;
    showStep();
  }
};

yesBtn.onclick = () => {
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;

  content.innerHTML = "<h1>I Love You toooo ‚ù§Ô∏è</h1>";
  choices.style.display = "none";
};

noBtn.onclick = () => {
  noScale -= 0.15;
  if (noScale < 0.3) noScale = 0.3;
  noBtn.style.transform = `scale(${noScale})`;
};

showStep();
</script>

</body>
</html>
