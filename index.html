<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
}

#text {
  min-height: 80px;
  font-size: 22px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
}

#next {
  background: #222;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
  animation: pulse 1.2s infinite;
}

#no {
  background: #adb5bd;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <div id="text"></div>

  <div id="choices" style="display:none;">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <button id="next">Next</button>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4">
</audio>

<script>
const steps = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are my Wareesha",
  "Just kidding ðŸ˜‚",
  "Do you love me? â¤ï¸",
  "I knew it ðŸ¥°",
  "I Love You toooo â¤ï¸"
];

const finalParagraph = [
  "Not gonna ask you to be my Valentineâ€¦",
  "because youâ€™re already mine ðŸ˜Œ",
  "I wanna be the guy who wakes up with you every morning,",
  "sleeps next to you every night,",
  "watches movies with you,",
  "watch you eat your lunch like itâ€™s my favorite show,",
  "and unlimited access to your drama ðŸ’"
];

let step = 0;
let typing = false;
let noScale = 1;

const text = document.getElementById("text");
const nextBtn = document.getElementById("next");
const choices = document.getElementById("choices");
const music = document.getElementById("music");

function typeText(message, callback) {
  typing = true;
  text.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    text.innerHTML += message[i++];
    if (i >= message.length) {
      clearInterval(interval);
      typing = false;
      if (callback) callback();
    }
  }, 45);
}

function nextStep() {
  if (typing) return;

  if (step === 8) {
    choices.style.display = "block";
    nextBtn.style.display = "none";
    typeText(steps[step]);
    return;
  }

  if (step < steps.length) {
    typeText(steps[step]);
    step++;
  } else {
    showParagraph();
  }
}

function showParagraph() {
  nextBtn.style.display = "none";
  choices.style.display = "none";
  text.innerHTML = "";

  let line = 0;
  function typeLine() {
    if (line >= finalParagraph.length) return;
    const p = document.createElement("p");
    text.appendChild(p);
    let i = 0;
    const interval = setInterval(() => {
      p.innerHTML += finalParagraph[line][i++];
      if (i >= finalParagraph[line].length) {
        clearInterval(interval);
        line++;
        setTimeout(typeLine, 400);
      }
    }, 40);
  }
  typeLine();
}

document.getElementById("yes").onclick = () => {
  if (!confirm("ARE YOU SURE?")) return;
  choices.style.display = "none";
  nextBtn.style.display = "block";
  music.play();
  step = 9;
  nextStep();
};

document.getElementById("no").onclick = () => {
  noScale -= 0.15;
  document.getElementById("no").style.transform = `scale(${noScale})`;
  document.getElementById("yes").style.transform = `scale(${1 + (1 - noScale)})`;
  navigator.vibrate?.(80);
};

nextBtn.onclick = nextStep;

// start
typeText(steps[0]);
step = 1;
</script>

</body>
</html>
