<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  transition: background 2s ease;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

button:hover {
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

#nextBtn {
  background: #6c757d;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
}

/* üíì heartbeat */
@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.15); }
  28% { transform: scale(1); }
  42% { transform: scale(1.15); }
  70% { transform: scale(1); }
}
.heartbeat {
  animation: heartbeat 1.2s infinite;
}

#no {
  background: #adb5bd;
  color: black;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(800px) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text"></h1>
  <button id="nextBtn">Next</button>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4" type="audio/mp4">
</audio>

<script>
const messages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

let index = 0;

function typeText(text) {
  const el = document.getElementById("text");
  el.innerHTML = "";
  let i = 0;
  const timer = setInterval(() => {
    el.innerHTML += text[i];
    i++;
    if (i === text.length) clearInterval(timer);
  }, 50);
}

typeText(messages[index]);
index++;

document.getElementById("nextBtn").onclick = () => {
  if (index < messages.length) {
    typeText(messages[index]);
    index++;
  } else {
    showLoveQuestion();
  }
};

let noScale = 1;
let yesScale = 1;

function showLoveQuestion() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" class="heartbeat">Yes</button>
    <button id="no">No</button>
  `;

  document.getElementById("yes").onclick = yesClicked;
  document.getElementById("no").onclick = shrinkAndVanishNo;
}

function shrinkAndVanishNo() {
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  noScale -= 0.2;
  yesScale += 0.2;

  if (noScale <= 0.15) {
    noBtn.style.opacity = "0";
    noBtn.disabled = true;
  } else {
    noBtn.style.transform = `scale(${noScale})`;
  }

  yesBtn.style.transform = `scale(${yesScale})`;

  if (navigator.vibrate) navigator.vibrate(80);
}

function yesClicked() {
  document.getElementById("music").play().catch(()=>{});

  if (!confirm("ARE YOU SURE?")) {
    showSecondThoughts();
    return;
  }

  romanticMode();
  showIKnewIt();
}

function showSecondThoughts() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>Having second thoughts? Huh? üòè</h1>
    <button id="nextBtn">Next</button>
  `;
  document.getElementById("nextBtn").onclick = showLoveQuestion;
}

function romanticMode() {
  const colors = [
    'linear-gradient(135deg,#ff758c,#ff7eb3)',
    'linear-gradient(135deg,#ff9a9e,#fad0c4)',
    'linear-gradient(135deg,#ffc3a0,#ffafbd)'
  ];
  let i = 0;
  setInterval(() => {
    document.body.style.background = colors[i++ % colors.length];
  }, 1200);
}

function showIKnewIt() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>I knew it ü•∞</h1>
    <button id="nextBtn">Next</button>
  `;
  heartBurst();
  document.getElementById("nextBtn").onclick = showLoveToo;
}

function showLoveToo() {
  document.getElementById("box").innerHTML =
    `<h1>I Love You toooo ‚ù§Ô∏è</h1>`;
}

function heartBurst() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
