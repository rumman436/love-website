<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  transition: background 2s ease;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 90%;
  position: relative;
  z-index: 2;
}

h1 {
  margin-bottom: 20px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

#nextBtn {
  background: #6c757d;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: black;
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(800px) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1 id="text"></h1>
  <button id="nextBtn">Next</button>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4" type="audio/mp4">
</audio>

<script>
const messages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

let index = 0;

function typeText(text, callback) {
  const el = document.getElementById("text");
  el.innerHTML = "";
  let i = 0;
  const timer = setInterval(() => {
    el.innerHTML += text[i];
    i++;
    if (i === text.length) {
      clearInterval(timer);
      if (callback) callback();
    }
  }, 50);
}

typeText(messages[index]);
index++;

document.getElementById("nextBtn").onclick = () => {
  if (index < messages.length) {
    typeText(messages[index]);
    index++;
  } else {
    showLoveQuestion();
  }
};

function showLoveQuestion() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  `;

  const noBtn = document.getElementById("no");
  noBtn.style.left = "50%";
  noBtn.style.top = "65%";
  noBtn.style.transform = "translateX(-50%)";

  noBtn.onmouseenter = scareNo;
  noBtn.onclick = scareNo;

  document.getElementById("yes").onclick = yesClicked;
}

function scareNo() {
  const no = document.getElementById("no");
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;

  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";

  if (navigator.vibrate) navigator.vibrate(100);
}

function yesClicked() {
  document.getElementById("music").play().catch(()=>{});

  const sure = confirm("ARE YOU SURE?");
  if (!sure) {
    showSecondThoughts();
    return;
  }

  romanticMode();
  showIKnewIt();
}

function showSecondThoughts() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>Having second thoughts? Huh? üòè</h1>
    <button id="nextBtn">Next</button>
  `;

  document.getElementById("nextBtn").onclick = showLoveQuestion;
}

function romanticMode() {
  const colors = [
    'linear-gradient(135deg,#ff758c,#ff7eb3)',
    'linear-gradient(135deg,#ff9a9e,#fad0c4)',
    'linear-gradient(135deg,#ffc3a0,#ffafbd)'
  ];
  let i = 0;
  setInterval(() => {
    document.body.style.background = colors[i % colors.length];
    i++;
  }, 1200);
}

function showIKnewIt() {
  const box = document.getElementById("box");
  box.innerHTML = `
    <h1>I knew it ü•∞</h1>
    <button id="nextBtn">Next</button>
  `;

  heartBurst();

  document.getElementById("nextBtn").onclick = showLoveToo;
}

function showLoveToo() {
  const box = document.getElementById("box");
  box.innerHTML = `<h1>I Love You toooo ‚ù§Ô∏è</h1>`;
}

function heartBurst() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
