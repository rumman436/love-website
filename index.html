<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise for Wareesha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 90%;
  z-index: 2;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.2s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #adb5bd;
  color: black;
  position: absolute;
}

.love {
  font-size: 24px;
  color: #ff4d6d;
}

img {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 20px;
  cursor: pointer;
}

/* Confetti / hearts */
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff4d6d;
  opacity: 0.8;
  z-index: 1;
  animation: fall 3s linear forwards;
  border-radius: 50%;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(800px) rotate(360deg);}
}
</style>
</head>
<body>

<div class="container" id="content">
  <h1 id="message"></h1>
  <button id="nextBtn" onclick="nextMessage()">Next</button>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
// -------------------- INTRO MESSAGES --------------------
const introMessages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

let stepIndex = 0;

// Typing effect function
function typeMessage(text, callback) {
  const messageEl = document.getElementById("message");
  messageEl.textContent = "";
  let i = 0;
  const speed = 50; // typing speed in ms

  const interval = setInterval(() => {
    messageEl.textContent += text[i];
    i++;
    if(i >= text.length){
      clearInterval(interval);
      if(callback) callback();
    }
  }, speed);
}

// Show next message with typing
function nextMessage() {
  if(stepIndex < introMessages.length){
    typeMessage(introMessages[stepIndex], () => {
      stepIndex++;
      // hide Next button if intro finished
      if(stepIndex >= introMessages.length){
        document.getElementById("nextBtn").style.display = "none";
        showVerification();
      }
    });
  }
}

// Initialize first message
typeMessage(introMessages[0]);
stepIndex++;

// -------------------- VERIFICATION PAGE --------------------
function showVerification() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h1 id="verifyMsg"></h1>
    <img src="https://via.placeholder.com/300x400.png?text=Wareesha" alt="Wareesha" id="wareeshaPic">
    <p>Touch my favorite part of you üòâ</p>
  `;

  typeMessageVerification("Are you really Wareesha? ‚ù§Ô∏è");

  // Make image clickable
  const img = document.getElementById("wareeshaPic");
  img.addEventListener("click", () => {
    approveWareesha();
  });
}

// Typing effect for verification
function typeMessageVerification(text) {
  const messageEl = document.getElementById("verifyMsg");
  messageEl.textContent = "";
  let i = 0;
  const speed = 50;

  const interval = setInterval(() => {
    messageEl.textContent += text[i];
    i++;
    if(i >= text.length){
      clearInterval(interval);
    }
  }, speed);
}

// -------------------- APPROVAL FUNCTION --------------------
function approveWareesha() {
  document.getElementById("music").play();

  const content = document.getElementById("content");
  content.innerHTML = `
    <h1 class="love">Verified ‚úÖ You are my Wareesha! ü•∞‚ù§Ô∏è</h1>
  `;

  for(let i=0; i<100; i++){
    createConfetti();
  }

  setTimeout(() => { showMainGame(); }, 3000);
}

// -------------------- MAIN GAME --------------------
function showMainGame() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseenter="scaredNo()">No</button>
  `;
}

let firstYesClick = true;

// -------------------- NO BUTTON --------------------
function scaredNo() {
  const noBtn = document.getElementById("no");
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const maxX = window.innerWidth - btnWidth - 10; 
  const maxY = window.innerHeight - btnHeight - 10;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
  noBtn.style.transform = `rotate(${Math.random()*30-15}deg) scale(1.2)`;
  setTimeout(() => { 
    noBtn.style.transform = "rotate(0deg) scale(1)"; 
  }, 200);
}

// -------------------- YES BUTTON --------------------
function yesClick() {
  if(firstYesClick) {
    firstYesClick = false;
    if(confirm("ARE YOU SURE?")) {
      showLove();
    }
  } else {
    showLove();
  }
}

// -------------------- SHOW LOVE --------------------
function showLove() {
  document.getElementById("music").play();

  const content = document.getElementById("content");
  content.innerHTML = `
    <h1 class="love">I knew it ü•∞‚ù§Ô∏è</h1>
  `;

  for(let i=0; i<100; i++){
    createConfetti();
  }
}

// -------------------- CONFETTI --------------------
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti-piece");
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
  document.body.appendChild(confetti);

  setTimeout(() => { confetti.remove(); }, 3000);
}
</script>

</body>
</html>
