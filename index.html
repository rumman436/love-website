<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 3s ease;
}

.container {
  text-align: center;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 90%;
  z-index: 2;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.2s, box-shadow 0.3s;
}

/* Button glow effect */
button:hover {
  box-shadow: 0 0 20px 5px rgba(255,77,109,0.7);
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #adb5bd;
  color: black;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.love {
  font-size: 24px;
  color: #ff4d6d;
}

/* Falling hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: fall 3s linear forwards;
  z-index: 1;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg) scale(1);}
  100% { transform: translateY(800px) rotate(360deg) scale(1.5);}
}
</style>
</head>
<body>

<div class="container" id="content">
  <h1 id="message"></h1>
  <button id="nextBtn">Next</button>
</div>

<!-- Background music from GitHub -->
<audio id="music" src="https://github.com/rumman436/love-website/blob/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4?raw=true" loop></audio>

<script>
// -------------------- INTRO MESSAGES --------------------
const introMessages = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are My Wareesha",
  "Just kidding üòÇ"
];

let stepIndex = 0;

// Typing effect function
function typeMessage(text, callback) {
  const messageEl = document.getElementById("message");
  messageEl.textContent = "";
  let i = 0;
  const speed = 50;

  const interval = setInterval(() => {
    messageEl.textContent += text[i];
    i++;
    if(i >= text.length){
      clearInterval(interval);
      if(callback) callback();
    }
  }, speed);
}

// Show next message
function nextMessage() {
  if(stepIndex < introMessages.length){
    typeMessage(introMessages[stepIndex], () => {
      stepIndex++;
      // After last message, pause 1s before main game
      if(stepIndex >= introMessages.length){
        setTimeout(showMainGame, 1000); // 1-second delay
        document.getElementById("nextBtn").style.display = "none";
      }
    });
  }
}

// Initialize first message
typeMessage(introMessages[0]);
stepIndex++;

// -------------------- Swipe gestures --------------------
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
}, false);

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  if(touchEndX < touchStartX - 50 || touchEndX > touchStartX + 50) {
    nextMessage();
  }
}, false);

// -------------------- MAIN GAME --------------------
function showMainGame() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseenter="scaredNo()">No</button>
  `;
}

let firstYesClick = true;

// -------------------- NO BUTTON --------------------
function scaredNo() {
  const noBtn = document.getElementById("no");
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const margin = 20; // stay fully visible
  const maxX = window.innerWidth - btnWidth - margin; 
  const maxY = window.innerHeight - btnHeight - margin;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";

  // iPhone vibration
  if (navigator.vibrate) navigator.vibrate(100);

  noBtn.style.transform = `rotate(${Math.random()*30-15}deg) scale(1.2)`;
  setTimeout(() => { 
    noBtn.style.transform = "rotate(0deg) scale(1)"; 
  }, 200);
}

// -------------------- YES BUTTON --------------------
function yesClick() {
  document.getElementById("music").play(); // play song
  enableRomanticMode(); // change background gradient
  if(firstYesClick) {
    firstYesClick = false;
    if(confirm("ARE YOU SURE?")) {
      showLove();
    }
  } else {
    showLove();
  }
}

// -------------------- ROMANTIC MODE --------------------
function enableRomanticMode() {
  const colors = [
    'linear-gradient(135deg, #ff9a9e, #fad0c4)',
    'linear-gradient(135deg, #ffb347, #ffcc33)',
    'linear-gradient(135deg, #ff758c, #ff7eb3)',
    'linear-gradient(135deg, #ffafbd, #ffc3a0)'
  ];
  let i = 0;
  setInterval(() => {
    document.body.style.background = colors[i];
    i = (i + 1) % colors.length;
  }, 1000);
}

// -------------------- SHOW LOVE --------------------
function showLove() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h1 class="love">I knew it ü•∞‚ù§Ô∏è</h1>
  `;

  for(let i=0; i<50; i++){
    createHearts();
  }
}

// -------------------- CREATE FALLING HEARTS --------------------
function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (15 + Math.random()*25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => { heart.remove(); }, 3000);
}

// -------------------- NEXT BUTTON CLICK --------------------
document.getElementById("nextBtn").addEventListener("click", nextMessage);
</script>

</body>
</html>
