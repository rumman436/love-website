<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.container{
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  text-align:center;
  max-width:90%;
}

#text{
  font-size:22px;
  min-height:90px;
}

button{
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:8px;
  margin:10px;
  cursor:pointer;
}

#next{
  background:#222;
  color:white;
}

#yes{
  background:#ff4d6d;
  color:white;
  animation:pulse 1.2s infinite;
}

#no{
  background:#adb5bd;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">
  <div id="text"></div>

  <div id="choices" style="display:none;">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <button id="next">Next</button>
</div>

<audio id="music" loop>
  <source src="https://github.com/rumman436/love-website/raw/main/ScreenRecording_02-05-2026%2014-10-55_1.mp4">
</audio>

<script>
const intro = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good",
  "Dance if you are my Wareesha",
  "Just kidding ðŸ˜‚"
];

const paragraph = [
  "Not gonna ask you to be my Valentineâ€¦",
  "because youâ€™re already mine ðŸ˜Œ",
  "I wanna be the guy who wakes up with you every morning,",
  "sleeps next to you every night,",
  "watches movies with you,",
  "watch you eat your lunch like itâ€™s my favorite show,",
  "and unlimited access to your drama ðŸ’"
];

let state = "intro";
let index = 0;
let typing = false;
let noScale = 1;

const text = document.getElementById("text");
const nextBtn = document.getElementById("next");
const choices = document.getElementById("choices");
const music = document.getElementById("music");

function typeText(msg, cb){
  typing = true;
  text.innerHTML = "";
  let i = 0;
  const t = setInterval(()=>{
    text.innerHTML += msg[i++];
    if(i === msg.length){
      clearInterval(t);
      typing = false;
      cb && cb();
    }
  },45);
}

nextBtn.onclick = () => {
  if(typing) return;

  // INTRO FLOW
  if(state === "intro"){
    if(index < intro.length){
      typeText(intro[index]);
      index++;
    } else {
      state = "question";
      showQuestion();
    }
  }

  // AFTER YES FLOW
  else if(state === "afterYes"){
    state = "paragraph";
    showParagraph();
  }
};

function showQuestion(){
  text.innerHTML = "";
  choices.style.display = "block";
  nextBtn.style.display = "none";
  typeText("Do you love me? â¤ï¸");
}

document.getElementById("yes").onclick = () => {
  if(!confirm("ARE YOU SURE?")) return;

  choices.style.display = "none";
  nextBtn.style.display = "block";
  music.play();

  state = "afterYes";
  typeText("I Love You toooo â¤ï¸");
};

document.getElementById("no").onclick = () => {
  noScale -= 0.15;
  document.getElementById("no").style.transform = `scale(${noScale})`;
  document.getElementById("yes").style.transform = `scale(${1+(1-noScale)})`;
  navigator.vibrate?.(80);
};

function showParagraph(){
  nextBtn.style.display = "none";
  text.innerHTML = "";
  let line = 0;

  function typeLine(){
    if(line >= paragraph.length) return;
    const p = document.createElement("p");
    text.appendChild(p);
    let i = 0;
    const t = setInterval(()=>{
      p.innerHTML += paragraph[line][i++];
      if(i === paragraph[line].length){
        clearInterval(t);
        line++;
        setTimeout(typeLine,400);
      }
    },40);
  }
  typeLine();
}

// start
typeText(intro[0]);
index = 1;
</script>

</body>
</html>
