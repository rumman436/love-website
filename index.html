<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heyy ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.box {
  max-width: 90%;
}

h1 {
  font-size: 24px;
  min-height: 70px;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

.choices {
  display: none;
  margin-top: 20px;
  gap: 20px;
  justify-content: center;
}

.choices button {
  background: #ff758f;
}
</style>
</head>

<body>

<div class="box">
  <h1 id="text"></h1>

  <button id="nextBtn">Next</button>

  <div class="choices" id="choices">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<!-- üîä MUSIC (MP3 ONLY) -->
<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/rumman436/love-website/main/love.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== STEPS ===== */
const steps = [
  "Heyy",
  "I need to ask you a really important question",
  "But are you really Wareesha?",
  "Wareesha Naeem?",
  "Smile if you are Wareesha",
  "Good üòå",
  "Dance if you‚Äôre my Wareesha",
  "Just kidding üòÇ",
  "Do you love me?"
];

let stepIndex = 0;
let yesStage = 0;

const textEl = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");
const choices = document.getElementById("choices");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

/* ===== TYPING EFFECT ===== */
function typeText(text, callback) {
  textEl.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    textEl.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 40);
}

/* ===== SHOW STEP ===== */
function showStep() {
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";

  typeText(steps[stepIndex], () => {
    if (steps[stepIndex] === "Do you love me?") {
      nextBtn.style.display = "none";
      choices.style.display = "flex";
    }
  });
}

/* ===== NEXT BUTTON ===== */
nextBtn.onclick = () => {
  if (yesStage === 1) {
    typeText("I Love You toooo ‚ù§Ô∏è");
    yesStage = 2;
    nextBtn.style.display = "none";
    return;
  }

  if (stepIndex < steps.length - 1) {
    stepIndex++;
    showStep();
  }
};

/* ===== YES ===== */
yesBtn.onclick = () => {
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";
  yesStage = 1;

  // üîä MUST be triggered by tap (iPhone rule)
  music.play().catch(() => {});

  typeText("I knew it ü•∞");
};

/* ===== NO ===== */
noBtn.onclick = () => {
  choices.style.display = "none";
  nextBtn.style.display = "inline-block";
  typeText("Having second thoughts? Huh?");
};

/* ===== START ===== */
showStep();
</script>

</body>
</html>
