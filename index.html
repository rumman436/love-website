<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 2;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 8px;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #adb5bd;
  color: black;
  position: absolute;
}

.love {
  font-size: 24px;
  color: #ff4d6d;
}

/* Confetti */
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff4d6d;
  opacity: 0.8;
  z-index: 1;
  animation: fall 3s linear forwards;
  border-radius: 50%;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(800px) rotate(360deg);}
}
</style>
</head>
<body>

<div class="box" id="content">
  <h1>Do you love me? ‚ù§Ô∏è</h1>
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<!-- Background music -->
<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
let firstYesClick = true;

function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClick() {
  if(firstYesClick) {
    firstYesClick = false;
    if(confirm("ARE YOU SURE?")) {
      showLove();
    }
  } else {
    showLove();
  }
}

function showLove() {
  // Play music
  document.getElementById("music").play();

  // Change content
  document.getElementById("content").innerHTML = `
    <h1 class="love">I knew it ü•∞‚ù§Ô∏è</h1>
    <p>You just made my day üíï</p>
  `;

  // Create confetti
  for(let i=0; i<100; i++){
    createConfetti();
  }
}

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti-piece");
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
  document.body.appendChild(confetti);

  setTimeout(() => {
    confetti.remove();
  }, 3000);
}
</script>

</body>
</html>
